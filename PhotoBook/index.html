<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>PhotoBook</title>
		<link rel="stylesheet" type="text/css" media="screen,print" href="css/total.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/form.css">
		<link rel="stylesheet" type="text/css" href="css/page.css" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/index.js"></script>
        <script src="js/changePage.js"></script>
	</head>

	<body>
		<div id="header">
			<h3>PhotoBook</h3></div>
		<div id="outer">
			<div id="inner">
				<div id="controls">

					<div id=thumbnail>
						<form>
                            <label for="input" style=" 	font-size:12px;padding:10px 30px;background:#101213;color:#FFF;border:none;border-radius:5px;">上传文件</label>
							<input type="file" onchange='PreviewImage(this)' id= "input" style="display: none"/>
						</form>
						<!-- 图片展示容器 -->
						<div class="img-cont"></div>
					</div>
				</div>
				<div id="appear">

					<div id="box">

						<div id="container">
							<div id="title">

								<ul>
									<li id="tag1">
										<a href="#" onclick="switchTag('tag1','content1');this.blur();" class="selectli1"><span class="selectspan1">1</span></a>
									</li>
									<li id="tag2">
										<a href="#" onclick="switchTag('tag2','content2');this.blur();"><span>2</span></a>
									</li>
									<li id="tag3">
										<a href="#" onclick="switchTag('tag3','content3');this.blur();"><span>3</span></a>
									</li>
									<li id="tag4">
										<a href="#" onclick="switchTag('tag4','content4');this.blur();"><span>4</span></a>
									</li>
									<li id="tag5">
										<a href="#" onclick="switchTag('tag5','content5');this.blur();"><span>5</span></a>
									</li>
								</ul>
							</div>
							<div id="content" class="content1">
								<div id="content1"><iframe src="appear.html" width="800px" height="800px" scrolling="no" frameborder="0"></iframe></div>
								<div id="content2" class="hidecontent"><iframe src="page1.html" width="800px" height="800px" scrolling="no" frameborder="0"></iframe></div>
								<div id="content3" class="hidecontent"><iframe src="page1.html" width="800px" height="800px" scrolling="no" frameborder="0"></iframe></div>
								<div id="content4" class="hidecontent"><iframe src="page1.html" width="800px" height="800px" scrolling="no" frameborder="0"></iframe></div>
								<div id="content5" class="hidecontent"><iframe src="page1.html" width="800px" height="800px" scrolling="no" frameborder="0"></iframe>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
