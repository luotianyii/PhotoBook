<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" href="booklet/jquery.booklet.latest.css" media="screen,projection,tv">
		<link rel="stylesheet" href="css/yulan.css" media="screen" />
		<!-- jQuery -->
　　		<script type="text/javascript" src="booklet/jquery-2.1.0.min.js"></script>
    	<!-- jQuery UI (optional) -->
    	<script type="text/javascript" src="booklet/jquery-ui-1.10.4.min.js"></script>
    	<!-- Booklet -->
    	<script type="text/javascript" src="booklet/jquery.easing.1.3.js"></script>
    	<script type="text/javascript" src="booklet/jquery.booklet.latest.min.js"></script> 

        <script type="text/javascript">
        
        window.onload = function(){
        	for(var i = 1;i<=6;i++){
        		var tempdiv = this.document.createElement("div");
        		var imgSrc = sessionStorage["photoBook"+i];
        		var temp = this.document.getElementById("mybook");
        		//temp.append("<div><img src = "  + "'" + imgSrc + "'"+ "/></div>");
        		var img = document.createElement("img");
        		img.style.width="100%";
        		img.style.height = "auto";
        		img.src = imgSrc;
        		tempdiv.appendChild(img);
        		temp.appendChild(tempdiv);
        	}
        	$(function(){
	            //single book
	            $('#mybook').booklet({
	            	width:1200,
	            	height:440
	            });
	            //multiple books with ID's
	            $('#mybook1, #mybook2').booklet();
	            //multiple books with a class
	            $('.mycustombooks').booklet();
        	});
        }
    </script>
	</head>
	<body>		
		<div class="a1"><input type="button" name="close" value="关闭" onclick="window.close();" /></div>
		<div id="mybook">
	       </div>
	</body>
</html>
