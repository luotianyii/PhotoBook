        <meta name="description" content="PhotoBook ">
        
        <meta name="author" content="Team PhotoBook">
		
        <title>PhotoBook</title>
		
		<!-- Mobile Specific Meta
		================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg" />
		
		<!-- CSS
		================================================== -->
		<!-- Fontawesome Icon font -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
		<!-- bootstrap.min css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">
		<!-- Slit Slider css -->
        <link rel="stylesheet" href="css/slit-slider.css">
		<!-- Main Stylesheet -->
        <link rel="stylesheet" href="css/main.css">
		<!-- Media Queries -->
        <link rel="stylesheet" href="css/media-queries.css">

		<!--
		Google Font
		=========================== -->                    
		
		<!-- Oswald / Title Font -->
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
		<!-- Ubuntu / Body Font -->
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300' rel='stylesheet' type='text/css'>
		
		<!-- Modernizer Script for old Browsers -->		
        <script src="js2/modernizr-2.6.2.min.js"></script>


		
	
    </head>
	
    <body id="body">
	    <!--
	    Start Preloader
	    ==================================== -->
		<div id="loading-mask">
			<div class="loading-img">
				<img alt="Meghna Preloader" src="img/preloader.gif"  />
			</div>
		</div>
        <!--
        End Preloader
        ==================================== -->
		
        <!--
        Welcome Slider
        ==================================== -->
		<section id="home">	    
		
            <div id="slitSlider" class="sl-slider-wrapper">
				<div class="sl-slider">
					
					<!-- single slide item -->
					<div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">
						<div class="sl-slide-inner">
							<div class="bg-img bg-img-1"></div>
						<div class="carousel-caption">
							<div>
								<img class="wow fadeInUp" src="img/16.png" width="382px" height="110px" alt="Meghna">
								<h2 data-wow-duration="500ms"  data-wow-delay="500ms" class="heading animated fadeInRight">Welcome To PhotoBook</h2>
							</div>
						</div>
						</div>
					</div>
					<!-- /single slide item -->
					
					<!-- single slide item -->
					<div class="sl-slide" data-orientation="vertical" data-slice1-rotation="10" data-slice2-rotation="-15" data-slice1-scale="1.5" data-slice2-scale="1.5">
						<div class="sl-slide-inner">
							<div class="bg-img bg-img-2"></div>
						<div class="carousel-caption">
							<div>
								<h2 class="heading animated fadeInDown">Record</h2>
								<h3 class="animated fadeInUp">all your beautiful moments</h3>
								<a class="btn btn-green animated fadeInUp" href="index.html">Get Started</a>
							</div>
						</div>
						</div>
					</div>
					<!-- /single slide item -->
					
					<!-- single slide item -->
					<div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="2" data-slice2-scale="1">
						<div class="sl-slide-inner">
							<div class="bg-img bg-img-3"></div>
						<div class="carousel-caption">
							<div>
								<h2 class="heading animated fadeInRight">One Book</h2>
								<h3 class="animated fadeInLeft">No,not just a book!</h3>
								<a class="btn btn-green animated fadeInUp" href="#">on trail</a>
							</div>
						</div>
						</div>
					</div>
					<!-- /single slide item -->

				</div><!-- /sl-slider -->
				
				<nav id="nav-arrows" class="nav-arrows">
					<span class="nav-arrow-prev">Previous</span>
					<span class="nav-arrow-next">Next</span>
				</nav>

				<nav id="nav-dots" class="nav-dots">
					<span class="nav-dot-current"></span>
					<span></span>
					<span></span>
				</nav>

			</div><!-- /slider-wrapper -->
		</section>
		<!--/#home section-->
		
       
		
		<!-- 
		Essential Scripts
		=====================================-->
		
		<!-- Main jQuery -->
		<script src="js2/jquery-1.11.0.min.js"></script>
		<!-- Bootstrap 3.1 -->
		<script src="js2/bootstrap.min.js"></script>
		<!-- Slitslider -->
		<script src="js2/jquery.slitslider.js"></script>
		<script src="js2/jquery.ba-cond.min.js"></script>
		<!-- Parallax -->
		<script src="js2/jquery.parallax-1.1.3.js"></script>
		<!-- Owl Carousel -->
		<script src="js2/owl.carousel.min.js"></script>
		<!-- Portfolio Filtering -->
		<script src="js2/jquery.mixitup.min.js"></script>
		<!-- Custom Scrollbar -->
		<script src="js2/jquery.nicescroll.min.js"></script>
		<!-- Jappear js -->
		<script src="js2/jquery.appear.js"></script>
		<!-- Pie Chart -->
		<script src="js2/easyPieChart.js"></script>
		<!-- jQuery Easing -->
		<script src="js2/jquery.easing-1.3.pack.js"></script>
		<!-- tweetie.min -->
		<script src="js2/tweetie.min.js"></script>

		<!-- Highlight menu item -->
		<script src="js2/jquery.nav.js"></script>
		<!-- Sticky Nav -->
		<script src="js2/jquery.sticky.js"></script>
		<!-- Number Counter Script -->
		<script src="js2/jquery.countTo.js"></script>
		<!-- wow.min Script -->
		<script src="js2/wow.min.js"></script>
		<!-- For video responsive -->
		<script src="js2/jquery.fitvids.js"></script>
		<!-- Grid js -->
		<script src="js2/grid.js"></script>
		<!-- Custom js -->
		<script src="js2/custom.js"></script>
